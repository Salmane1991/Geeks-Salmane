<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Update Item</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <h2>Update Menu Item</h2>

    <form action="/update" method="POST">
        <label for="old_name">Old Item Name:</label>
        <input type="text" id="old_name" name="old_name" required><br><br>

        <label for="old_price">Old Item Price:</label>
        <input type="number" id="old_price" name="old_price" required><br><br>

        <label for="new_name">New Item Name:</label>
        <input type="text" id="new_name" name="new_name" required><br><br>

        <label for="new_price">New Item Price:</label>
        <input type="number" id="new_price" name="new_price" required><br><br>

        <input type="submit" value="Update">
    </form>
